<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rambla" rel="stylesheet" type="text/css">
    <title>Grammar 100</title>
<link rel="stylesheet" href="/js.00a46daa.css"></head>
<body>
    <section id="flashcard">
        <article class="card">
            <!-- progrerss bar -->
            <div class="progress"></div>
            <div class="question-container">
                <div class="question"></div>
            </div>
            <div class="answer-container">
                <div class="answer"></div>
            </div>
        </article>
        <div class="card-stack-1"></div>
        <div class="card-stack-2"></div>
        <div class="card-stack-3"></div>
    </section>

    <section id="controls">
        <button class="back">&lt;</button>
        <button class="show-answer">show answer</button>
        <button class="next">&gt;</button>
        <div class="index"></div>
    </section>

    <footer>
        Built with ES2016, Parcel & Sass &mdash;
        <a href="#">check out the code!</a>
    </footer>

    <script src="/js.00a46daa.js"></script>
</body>
</html>
