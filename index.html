<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            href="https://fonts.googleapis.com/css?family=Rambla"
            rel="stylesheet"
            type="text/css"
    />
    <link rel="stylesheet" href="/css/spinner.css">
    <title>Grammar 100</title>
</head>
<body>
<div id="title">
    <h1>Grammar Terms 100</h1>
</div>
<div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <section id="flashcard">
        <article class="card">
            <!-- progrerss bar -->
            <div class="progress"></div>
            <div class="question-container">
                <div class="question"></div>
            </div>
            <div class="answer-container">
                <div class="answer"></div>
            </div>
        </article>
        <div class="card-stack-1"></div>
        <div class="card-stack-2"></div>
        <div class="card-stack-3"></div>
    </section>

    <section id="controls">
        <button class="back">&lt;</button>
        <button class="show-answer">show answer</button>
        <button class="next">&gt;</button>
        <div class="index"></div>
    </section>

    <footer>
        Built with ES2016, Parcel & Sass &mdash;
        <a href="https://take2.tistory.com/"
        >Presented by Song Sung Tae</a
        >
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
